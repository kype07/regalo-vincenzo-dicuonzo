!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Foto regalo</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body { width: 100%; height: 100%; }

    /* Sfondo "vero" con <img> così controlli meglio la resa */
    .bg {
      position: fixed;
      inset: 0;
      z-index: -1;
      background: #000; /* colore delle eventuali bande */
    }

    .bg img {
      width: 100%;
      height: 100%;
      object-fit: contain;       /* <-- NON TAGLIA */
      object-position: center;   /* centra bene */
      display: block;
    }

    /* Contenuti opzionali sopra */
    .content {
      min-height: 100dvh;
      display: grid;
      place-items: center;
      color: #fff;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
      padding: 24px;
    }
  </style>
</head>

<body>
  <div class="bg">
    <img src="collage-rosso.png" alt="Sfondo" />
  </div>

  <div class="content">
    <!-- Metti qui testo o lascia vuoto -->
    <!-- <h1>Buon Compleanno ❤️</h1> -->
  </div>
</body>
</html>
